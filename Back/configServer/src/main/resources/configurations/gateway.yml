server:
  port: 8222
management:
  endpoints:
    web:
      exposure:
        include: "*"
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      mvc:
        routes:
          - id: booths
            uri: http://localhost:8090
            predicates:
              - Path=/api/Booths/**
          - id: exhibitors
            uri: http://localhost:8070
            predicates:
              - Path=/exhibitor/api/Exhibitors/**
          - id: Appointement
            uri: http://localhost:8095
            predicates:
              - Path=/api/AppointementAndClassrooms/**

          - id: events
            uri: http://localhost:8091
            predicates:
            - Path=/api/Event/**




eureka:
  client:
    register-with-eureka: false
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/