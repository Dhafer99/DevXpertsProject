server:
  port: 8222

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      mvc:
        routes:
          - id: booths
            uri: http://localhost:8090
            predicates:
              - Path=/api/Booths/**
          - id: exhibitors
            uri: http://localhost:8070
            predicates:
              - Path=/exhibitor/api/Exhibitors/**
          - id: rooms
            uri: http://localhost:8083
            predicates:
              - Path=/api/rooms/**
          - id: packs
            uri: http://localhost:8083
            predicates:
              - Path=/api/packs/**




eureka:
  client:
    register-with-eureka: false
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/