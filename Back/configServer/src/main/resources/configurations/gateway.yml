server:
  port: 8222

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      mvc:
        routes:
          - id: booths
            uri: http://localhost:8090
            predicates:
              - Path=/api/Booths/**
          - id: exhibitors
            uri: http://localhost:8070
            predicates:
              - Path=/exhibitor/api/Exhibitors/**
          - id: claims
            uri: http://localhost:8050
            predicates:
              - Path=/api/Claims/**
          - id: forums
            uri: http://localhost:8040
            predicates:
              - Path=/api/Forums/**





eureka:
  client:
    register-with-eureka: false
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/