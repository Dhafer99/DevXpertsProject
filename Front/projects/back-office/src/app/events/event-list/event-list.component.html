<div class="row">
  <div class="col-xl-4">
    <div class="row">
      <div class="col-xl-12">
        <div class="card">
          <div class="card-body">
            <div class="profile-blog">
              <h5 class="text-primary d-inline">Todays Events</h5>
              <div *ngFor="let event of eventList">
                <div *ngIf="isSameDate(event.date)">

     
              <img
                src="{{event.imageUrl}}"
                alt=""
                class="img-fluid mt-4 mb-4 w-100"
              />
              <h4>
                <a (click)="navigateToPressene(event.id)" class="text-black">{{event.name}}</a>
              </h4>
              <p class="mb-0">
               
                  {{event.note}}
              </p>
            </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-8">
    <div class="card">
      <div class="card-body">
        <div class="profile-tab">
          <div class="custom-tab-1">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a
                  href="#my-posts"
                  data-bs-toggle="tab"
                  class="nav-link active show"
                  >Events</a
                >
              </li>
            </ul>
            <div class="tab-content" *ngFor="let event of eventList">
              <div id="my-posts" class="tab-pane fade active show" >
                <div class="my-post-content pt-3 " >
                  <div class="profile-uoloaded-post pb-3" >
                    <img
					src="{{event.imageUrl}}"
                      alt=""
                      class="img-fluid w-100 rounded"
                    />
                    <a class="post-title" href="post-details.html"
                      ><h3 class="text-black">{{event.name}} </h3></a
                    >
					<ul class="mb-4 post-meta d-flex flex-wrap">
						<li class="post-author me-3"> {{event.type}}</li>
						<li class="post-date me-3"><i class="fas fa-calendar-check me-2"></i>{{event.date | date:"MMMM d , y" }}</li>
						<li class="post-comment"><i class="fas fa-comment me-2"></i> {{event.viewsCounter}} views</li>
						<li style="margin-left: 2%;"  class="post-comment"><i class="fas fa-comment me-2"></i> {{event.interestedCounter}} intrested</li>
					</ul>
				
                    <p>
						{{event.note}}
                    </p>
                    <button class="btn btn-primary me-2" 	[routerLink]="['/details', event.name]">
                      <span class="me-2"><i class="fa fa-reply"></i></span>view details
                    </button>
                
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
