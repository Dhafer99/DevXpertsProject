<section class="section">
	<div class="row">
		<div class="col-lg-12">

			<div class="card">
				<h5 class="card-title">Event List</h5>
				<div class="card-body">

				

					<!-- Table with stripped rows -->
					<table class="table datatable">


						<thead>
							<tr>
								<th>Image</th>
								<th>Name</th>
								<th data-type="date" data-format="YYYY/DD/MM">Start Date</th>
								<th>Event Type</th>
								<th>View</th>
								<th>Interest</th>
								<th>Action</th>
							</tr>
						</thead>
						<!--  add stuff here -->
						<tbody>

							<tr *ngFor="let event of eventList">
								<td>				<img src="{{event.imageUrl}}" class="card-img-top" alt="Image 1" height="175px">
</td>

								<td>  {{event.name}} </td>
								<td > {{event.date}} </td>
								<td> {{event.type}} </td>
								<td> {{event.viewsCounter}} </td>
                                <td> {{event.interestedCounter}} </td>
								<td> <a [routerLink]="['/create', event.id]">Update</a>
								 <a [routerLink]="['/create', event.id]">Delete</a>
								 <a [routerLink]="['/details', event.name]">View</a>
								 </td>
							</tr>

						</tbody>
						<!-- things -->
					</table>
				</div>

			</div>
		</div>
	</div>

</section>
