<h1>
	Events Create</h1>

<p>
	Creating</p>


<button type="button" class="btn btn-secondary rounded-pill" (click)="goToEventDisplay()">Display</button>
<Form [formGroup]="myform">
	<div class="row mb-3">
		<label for="inputText" class="col-sm-2 col-form-label">Name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control">
		</div>
	</div>
	<section class="section">
		<div class="row">
			<div class="col-lg-6">

				<div class="card">
					<div class="card-body">
						<h5 class="card-title">General Form Elements</h5>
						<!-- Single ITEM-->
						<div class="row mb-3">
							<label for="inputText" class="col-sm-2 col-form-label">Name</label>
							<div class="col-sm-10">
								<input type="text" formControlName="name" name="name" class="form-control">
							</div>
						</div>
                        <!-- """""""""""""""""""""""""""""""" -->
						<!-- Single ITEM-->
						<div class="row mb-3">
							<label for="inputDate" class="col-sm-2 col-form-label">Date</label>
							<div class="col-sm-10">
								<input type="date" class="form-control">
							</div>
						</div>
                        <!-- """""""""""""""""""""""""""""""" -->
					 <!-- """""""""Radio buttons from type"""""""" -->

						 <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                  <div class="col-sm-10">
                    <div class="form-check" *ngFor="let item of eventType | keyvalue">
                      <input class="form-check-input" type="radio" name="type" id="{{item.key}}" value="{{item.key}}" formControlName="type">
                      <label class="form-check-label" for="{{item.key}}">
                       {{item.value}}
                      </label>
                    </div>
                  
                    
                  </div>
                </fieldset>
   <!-- """""""""""""""""""""""""""""""" -->
					</div>
				</div>
			</div>
		</div>
	</section>
</Form>
<input type="Submit" class="form-control Submit" (click)="add()" aria-label="Sizing example input">
