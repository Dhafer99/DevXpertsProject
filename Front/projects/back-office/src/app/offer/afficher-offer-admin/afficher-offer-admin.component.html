<section class="section">
    <div class="row">
        <div class="col-lg-6" *ngFor="let o of listOffers ;let i=index">

            <div class="card" [routerLink]="['/admin/offer/candidatures/', o.id]">
                <div class="card-body">
                    <h5 class="card-title">{{o.id}}</h5>
                    <p>{{o.description}}</p>
                </div>
            </div>

        </div>
    </div>
</section>
