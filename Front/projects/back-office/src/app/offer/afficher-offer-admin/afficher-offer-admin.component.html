<div class="content-body">
    <!-- row -->
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-xl-12">
                <div class="table-responsive">
                    <table class="table display mb-4 dataTablesCard order-table shadow-hover  card-table text-black"
                        id="example7">
                        <thead>
                            <tr>
                                <th>
                                    <div class="form-check ms-2">
                                        <input class="form-check-input" type="checkbox" value="" id="checkAll">
                                        <label class="form-check-label" for="checkAll">
                                        </label>
                                    </div>
                                </th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Last application date</th>
                                <th>Workers needed</th>
                                <th>Exibitor</th>
                                <th>Number of application</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let o of newListOffers ;let i=index" [routerLink]="['/admin/offer/candidatures/', o[0].id]">
                                <td class="tbl-bx">
                                    <div class="form-check ms-2">
                                        <input class="form-check-input" type="checkbox" value="" id="customCheckBox3">
                                        <label class="form-check-label" for="customCheckBox3">
                                        </label>
                                    </div>
                                </td>
                                <td>{{o[0].titre}}</td>
                                <td>{{o[0].description}}</td>
                                <td class="wspace-no">{{o[0].lastDateApplication}}</td>
                                <td class="text-ov">{{o[0].nbrCandidature}}</td>
                                <td class="text-ov">{{o[0].exibitorId}}</td>

                                <td><span class="btn bgl-danger text-danger btn-rounded btn-sm">{{o[1]}}</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
