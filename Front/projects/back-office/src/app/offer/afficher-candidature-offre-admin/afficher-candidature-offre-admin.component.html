<section class="section">
    <div class="row">
        <div class="col-lg-6" *ngFor="let c of listCandidatures ;let i=index">

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{c.id}}</h5>
                    <p>{{c.status}}</p>
                </div>
            </div>

        </div>
    </div>
</section>
