<section class="section-prices">
    <div class="title-box">
      <h2 class="section-header">Packs</h2>
    </div>
    <br>
    <div class="list-boxs">
      <div class="card starter" *ngFor="let pack of packs" [ngClass]="getPackStyle(pack.typePack)">
        <div class="head">
          {{pack.typePack}}
          <br><span class="badge" [ngClass]="pack.reserved ? 'bg-success' : 'bg-danger'">
                    {{ pack.reserved ? 'Reserved' : 'Not Reserved' }}
                  </span>
        </div>
        <div class="ticket"> {{pack.price}} DT</div>
        <div class="body">
          <p>
            {{pack.description}}
          </p>
          <button  [routerLink]="'/DetailsPack/' + pack.idPack" type="button" class="btn btn-primary">View Details</button>
        </div>
      </div>
    </div>
  </section>
