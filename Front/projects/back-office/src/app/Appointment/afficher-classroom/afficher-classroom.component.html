<h1 class="text-center" >classroomList</h1>
<div class="container">

<table class="table table-striped">
        <thead>
          <tr> 
              <th>Block</th>
              <th>Level</th>
              <th>Classroom Number</th>
              <th>Actions</th>
            </tr>  
            </thead>
        <tbody>
            <tr *ngFor="let c of classroomList">
                <td> {{c.block}} </td>
                <td> {{c.level}} </td>
                <td> {{c.classRoomNumber}} </td>
                <td>
                  <button (click)= "updateClassroom(c.id)"  class="btn btn-info">Update </button>
                  <button  (click)= "deleateClassroom(c.id)" class="btn btn-danger" style="margin-left: 50px;">Delete </button>
                </td>
            </tr>
        </tbody>

</table>
