<p>add-classroom works!</p>


<section id="contact" class="contact">
    <div class="container">

        <div class="row mt-5 justify-content-center" data-aos="fade-up">
            <div class="col-lg-10">
                <form [formGroup]="classroomForm">
                    <div class="row">
                       
                        <div  class="col-md-6 form-group">
                            <input type="text" class="form-control" name="block" id="block" placeholder="block" formControlName="block"
                                required>
                        </div>
                        <div class="row"></div>
                        <div class="col-md-6 form-group mt-3 mt-md-0">
                            <input type="number" class="form-control" name="level" id="level" placeholder="level" formControlName="level" min="1" max="4"
                                required>
                        </div>
                        <div class="col-md-6 form-group mt-3 mt-md-0">
                            <input type="number" class="form-control" name="classRoomNumber" id="classRoomNumber" placeholder="classRoomNumber" formControlName="classRoomNumber" min="1" max="4"
                                required>
                        </div>
                    </div>
                  
                  
                    <div class="text-center">
                        <input type="submit" aria-label="add" value="add" (click)="add()">
                    </div>
                    
                </form>
            </div>

        </div>

    </div>
</section>
