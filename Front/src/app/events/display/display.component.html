<section class="item-detail section bg-light">
  <!-- start container -->
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-lg-8">
        <div class="inner-heading text-center">
          <div class="mt-4">
            <h1 class="fw-bold">Event Details</h1>
          </div>
        </div>

        <div
          class="heading-bottom-icon d-flex justify-content-center text-center"
        >
          <i class="mdi mdi-image-filter-vintage"></i>
          <i class="mdi mdi-image-filter-vintage mx-2"></i>
          <i class="mdi mdi-image-filter-vintage"></i>
        </div>
      </div>
    </div>

    <div class="row mt-5 align-items-center">
      <div class="col-lg-6">
        <div class="back-home-image pe-4">
          <img src="{{ event.imageUrl }}" alt="" class="image-fill" />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="backhome-content mt-4 mt-lg-0">
          <h2 class="fw-bold">View our upcomming event details</h2>
          <div class="d-flex mt-3 align-items-center">
            <div *ngIf="interested" (click)="removeInterest()"
              ><span
                class="badge rounded-pill bg-white box-shadow text-dark f-16 fw-normal py-2 px-3"
              >
                <i class="mdi mdi-heart text-danger f-18 me-2 align-middle"></i
                >{{ event.interestedCounter }}
              </span></div
            >

            <div *ngIf="interested==false" (click)="addInterest()"
              ><span
                class="badge rounded-pill bg-white box-shadow text-dark f-16 fw-normal py-2 px-3"
              >  
                <i
                  class="mdi mdi-heart-outline text-danger f-18 me-2 align-middle"
                ></i
                >{{ event.interestedCounter }}
              </span></div
            >

            <div class="icon d-flex ms-auto">
              <div class="like"></div>
            </div>
          </div>

          <div class="tab-box my-4">
            <ul class="nav nav-pills" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="pills-home-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-home"
                  type="button"
                  role="tab"
                  aria-controls="pills-home"
                  aria-selected="true"
                >
                  Details
                </button>
              </li>

              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-contact-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-contact"
                  type="button"
                  role="tab"
                  aria-controls="pills-contact"
                  aria-selected="false"
                >
                  Intrested people
                </button>
              </li>
            </ul>
            <div class="tab-content mt-4 ps-3" id="pills-tabContent">
              <div
                class="tab-pane fade show active"
                id="pills-home"
                role="tabpanel"
                aria-labelledby="pills-home-tab"
              >
                <p class="text-muted">{{ event.note }}</p>
              </div>

              <div
                class="tab-pane fade"
                id="pills-contact"
                role="tabpanel"
                aria-labelledby="pills-contact-tab"
              >
                <div class="message my-4">
                  <form [formGroup]="myform">
                    <label
                   
                      for="validationDefault03"
                      class="form-label fw-semibold"
                    >
                      Add comment :</label
                    >
                    <textarea
                    formControlName="comment"
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="3"
                      required
                    ></textarea>
                    <ngb-rating [max]="5" formControlName="rating"></ngb-rating>
                    <div class="submit-button mt-4">
                      <button
                        (click)="add()"
                        class="btn btn-primary"
                        type="submit"
                      >
                        Add
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <hr class="my-4" />
          <div class="row">
            <div class="col-lg-6">
              <h6 class="fw-bold mb-1">{{ event.type }}</h6>
              <p class="fw-semibold">
                {{ event.viewsCounter }} views <span class="text-muted"></span>
              </p>
            </div>
            <div class="col-lg-6 text-end">
              <h6 class="mb-0 fw-bold">Rating</h6>
              <div class="countdown" id="countdown">
                {{ event.rating | number : "1.2-2" }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <section class="forum section bg-light">
    <div class="container">
      <div class="row mt-5">
        <div class="col-lg-8 order-2 order-lg-1">
          <div class="forum-item" *ngFor="let rate of event.ratings">
           
  
            <div class="answer-process-details" >
              <div class="process-box">
                <div class="d-flex align-items-center justify-content-start">
                  <div class="process-image">
                    <div class="avatar forum-profile">
                      <!-- Photo profile de user   paladin -->
                      <img
                        src="../../../assets/images/inner-image/creator/img-1.png"
                        alt=""
                        class="img-fluid rounded-circle avatar-md"
                      />
                    </div>
                  </div>
                  <div class="profile-content ms-3">
                    <div class="side-content d-flex">
                      <!-- user name    paladin-->
                      <h6 class="fw-bold mb-0"> {{rate.userID}} </h6>
                      <p class="mb-0 ms-4 text-muted">
                        <i
                          class="mdi mdi-clock-outline f-18 me-2 align-middle"
                        ></i
                        > 
                      </p>
                    </div>
                  </div>
                </div>
  
                <div class="process-content">
                  <p class="text-muted">
                    {{rate.comment}}

                  </p>
                  <div class="d-flex mb-4">
                    <div class="like d-flex align-items-center">
                      <i class="mdi mdi-thumb-up-outline f-20 text-blue"></i>
                      <p class="mb-0 ms-2 fw-semibold text-muted">
                        <ngb-rating [max]="5" [rate]="rate.rating" [readonly]="true"></ngb-rating> 
                      </p>
                    </div>
                    <div class="dislike d-flex align-items-center ms-4">
                      <i class="mdi mdi-thumb-down-outline f-20 text-dark"></i>
                      <p class="mb-0 ms-2 fw-semibold text-muted">1 Dislike</p>
                    </div>
                  </div>
                  <hr />
                </div>
              </div>
  
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </section>
