

<h2 style="text-align: center;">This is our quiz</h2>




<div class="row">
<div *ngFor="let t of tests" class="col-xxl-3 col-xl-4 col-lg-6">
    <div class="card border-0">
        <div class="card-body">
            <div class="d-flex justify-content-between mb-0">
                <div class="card-content">
                    <img src="{{t.image}}" alt="" width="100%">
                    <h6 class="fw-semibold text-gray mb-1">Title</h6>
                    <h4 class="text-dark mb-1">{{t.title}}</h4>
                </div>
                <div class="dropdown">
                    <a href="#" data-bs-toggle="dropdown" class="fs-24">
                        <i class="bi bi-three-dots-vertical"></i>
                    </a>
                    <div class="dropdown-menu p-0">
                        <a class="dropdown-item" href="#">View</a>
                        <a class="dropdown-item" href="#">Edit</a>
                        <a class="dropdown-item text-danger"
                            (click)="active(t.id)">Active/Inactive</a>
                    </div>
                </div>
            </div>
            <!-- <h5 class="text-primary mb-3">$1000 - $2000</h5> -->
            <div>
                <h6 class="fw-semibold text-gray mb-1">Description</h6>
                <p class="fs-14 text-dark">{{t.description}}</p>
            </div>
            <div *ngIf="t.active==true"
                class="badge py-3 px-5 rounded-1 badge-soft-success ff-heading fs-14 fw-bold">
                Active</div>
            <div *ngIf="t.active==false"
                class="badge py-3 px-5 rounded-1 badge-soft-danger ff-heading fs-14 fw-bold">
                is closed</div>
        </div>
    </div>
    <button  > <a [routerLink]="['../onequiz', t.id]" > Passer le test</a></button>
</div>

</div>
