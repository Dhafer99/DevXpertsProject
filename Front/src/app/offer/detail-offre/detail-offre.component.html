<div class="row content">
    <div class="col-lg-6" data-aos="fade-right">
        <h2>Logo entreprise + Nom entreprise</h2>
        <h3>Domaine</h3>
    </div>
    <div class="col-lg-6 pt-4 pt-lg-0" data-aos="fade-left">
        <p>
            <b>Candidats requis : </b>{{offer.nbrCandidature}}
        </p>
        <p>
            <b>Description :</b> {{offer.description}}
        </p>
        <p>
            <b>Informations : </b>
            <a [href]="offer.file" download="nom_du_fichier.pdf" type="application/pdf">
                <svg xmlns="http://www.w3.org/2000/svg" (click)="downloadFile()" width="30" height="30"
                    viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path
                        d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V274.7l-73.4-73.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l128-128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L288 274.7V32zM64 352c-35.3 0-64 28.7-64 64v32c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V416c0-35.3-28.7-64-64-64H346.5l-45.3 45.3c-25 25-65.5 25-90.5 0L165.5 352H64zm368 56a24 24 0 1 1 0 48 24 24 0 1 1 0-48z" />
                </svg>
            </a>
        </p>
        <button type="button" class="btn btn-light" (click)="supprimer()">Supprimer
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                    d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" />
            </svg>
        </button>
        <br>
        <button type="button" class="btn btn-light" [routerLink]="['/modifier', offer.id]">Modifier
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
            viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
                d="M441 58.9L453.1 71c9.4 9.4 9.4 24.6 0 33.9L424 134.1 377.9 88 407 58.9c9.4-9.4 24.6-9.4 33.9 0zM209.8 256.2L344 121.9 390.1 168 255.8 302.2c-2.9 2.9-6.5 5-10.4 6.1l-58.5 16.7 16.7-58.5c1.1-3.9 3.2-7.5 6.1-10.4zM373.1 25L175.8 222.2c-8.7 8.7-15 19.4-18.3 31.1l-28.6 100c-2.4 8.4-.1 17.4 6.1 23.6s15.2 8.5 23.6 6.1l100-28.6c11.8-3.4 22.5-9.7 31.1-18.3L487 138.9c28.1-28.1 28.1-73.7 0-101.8L474.9 25C446.8-3.1 401.2-3.1 373.1 25zM88 64C39.4 64 0 103.4 0 152V424c0 48.6 39.4 88 88 88H360c48.6 0 88-39.4 88-88V312c0-13.3-10.7-24-24-24s-24 10.7-24 24V424c0 22.1-17.9 40-40 40H88c-22.1 0-40-17.9-40-40V152c0-22.1 17.9-40 40-40H200c13.3 0 24-10.7 24-24s-10.7-24-24-24H88z" />
        </svg>
        </button>
        
        <br>
        <button type="button" class="btn btn-light" (click)="openLg(content)" >Postuler
        </button>
    </div>
</div>

<div class=".modal-dialog">
    <ng-template #content let-modal>
        <div class="modal-header">
            <h4 class="modal-title">Lettre de motivation</h4>
        </div>
        <div class="modal-body">
            <form #fo="ngForm">
                <p>Veillez doposer votre lettre de motivation</p>
                <div class="txt_field">
                    <input type="file" id="mail" class="form-control" multiple="multiple" name="file" id="file" id="file" placeholder="file" formControlName="file" (change)="onFileSelected($event)" 
                            required>
                </div>
                <br>
                <button class="btn btn-light" (click)="postuler()" type="submit">Valider</button>
            </form>
        </div>
    </ng-template>
</div>
