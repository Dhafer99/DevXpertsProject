<div class="quiz-interface-container">
    <h2>Quiz Interface</h2>
  
    <table>
      <thead>
        <tr>
          <!-- <th>ID</th> -->
          <th>Category</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of quizItems">

          <!-- <td>{{ item.id }}</td> -->
          <td>{{ item.title }}</td>
          <td>
            <button (click)="passStringToQuestions(item.title)">Start Quiz</button>
          </td>
          <td>
            <button  (click)="dealeteQuiz(item.id)">Dealete  Quiz</button>
          </td>
          <td>
            <button  (click)="QuizDetail(item.id)">Detail Quiz</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-add-quiz></app-add-quiz>
